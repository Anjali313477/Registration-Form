<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container fix">
        <div class="small-box">
            <form action="">
                <h1>REGISTRATION</h1>
                <div class="child">
                    <div>
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" placeholder="Enter the first name" name="first" value="">
                    </div>
                    <div>
                        <label for="secondname">Second Name</label>
                        <input type="text" id="secondname" placeholder="Enter the Second name">
                    </div>
                    <div>
                        <label for="yourage">Your Age</label>
                        <input type="number" id="yourage" placeholder="Enter your age ">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email ">
                    </div>
                </div>
                <div class="child2">
                    <div>
                        <label for="gender">Gender</label>
                        Male &nbsp;<input type="radio" value="Male" name="Gender" id="gender">&nbsp;
                        Female &nbsp;<input type="radio" value="female" name="Gender" id="gender">&nbsp;
                        Other &nbsp;<input type="radio" value="other" name="Gender" id="gender">&nbsp;
                    </div>
                </div>
                <div class="child3">
                    <div>
                        <label for="language">Language</label>
                        Hindi&nbsp;<input type="radio" value="hindi" name="Language" id="language">&nbsp;
                        English&nbsp;<input type="radio" value="English" name="Language" id="language">&nbsp;
                    </div>
                </div>
                <div class="child4">
                    <input type="Submit">
                    <input type="reset">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
